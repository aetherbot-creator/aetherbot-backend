<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solsnipe Admin Dashboard</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {max-width: 1400px; margin: 0 auto;}
        .header {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin-bottom: 30px;
        }
        .header h1 {color: #667eea; font-size: 32px; margin-bottom: 10px;}
        .header-content {display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;}
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);}
        .stat-card h3 {color: #666; font-size: 14px; margin-bottom: 10px; text-transform: uppercase;}
        .stat-card .value {color: #667eea; font-size: 28px; font-weight: bold;}
        .login-section {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 50px auto;
        }
        .form-group {margin-bottom: 20px;}
        .form-group label {display: block; margin-bottom: 8px; color: #333; font-weight: 500;}
        .form-group input {
            width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0;
            border-radius: 8px; font-size: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 14px 30px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer; width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);}
        .btn-success {background: #28a745;}
        .table-container {
            background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden; margin-bottom: 30px;
        }
        .table-header {
            padding: 25px 30px; border-bottom: 2px solid #f0f0f0;
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 15px;
        }
        .search-box {padding: 10px 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; max-width: 300px;}
        table {width: 100%; border-collapse: collapse;}
        thead {background: #f8f9fa;}
        th {padding: 15px; text-align: left; font-weight: 600; color: #666; font-size: 13px; white-space: nowrap;}
        td {padding: 20px 15px; border-bottom: 1px solid #f0f0f0;}
        tbody tr:hover {background: #f8f9fa;}
        .wallet-address {font-family: monospace; color: #667eea; font-weight: 500; font-size: 14px;}
        .badge {padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;}
        .badge-info {background: #d1ecf1; color: #0c5460;}
        .btn-small {padding: 8px 12px; font-size: 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; white-space: nowrap;}
        .btn-view {background: #667eea; color: white;}
        .btn-credit-sol {background: #28a745; color: white; margin-left: 5px;}
        .btn-credit-snipe {background: #ffc107; color: #333; margin-left: 5px;}
        .actions-cell {display: flex; gap: 5px; flex-wrap: wrap;}
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal.active {display: flex;}
        .modal-content {
            background: white; padding: 40px; border-radius: 20px; max-width: 600px;
            width: 100%; max-height: 90vh; overflow-y: auto;
        }
        .modal-close {float: right; font-size: 28px; cursor: pointer; color: #999;}
        .detail-row {display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; gap: 15px;}
        .detail-label {font-weight: 600; color: #666; min-width: 120px;}
        .detail-value {color: #333; text-align: right; word-break: break-all;}
        .alert {padding: 15px 20px; border-radius: 8px; margin-bottom: 20px;}
        .alert-success {background: #d4edda; color: #155724;}
        .alert-error {background: #f8d7da; color: #721c24;}
        .logout-btn {background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;}
        .credentials-box {background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 13px; word-break: break-all;}

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {padding: 10px;}
            .header {padding: 20px;}
            .header h1 {font-size: 24px;}
            .header p {font-size: 14px;}
            .header-content {flex-direction: column; align-items: stretch;}
            .logout-btn {width: 100%;}
            .stats-grid {grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;}
            .stat-card {padding: 15px;}
            .stat-card h3 {font-size: 12px;}
            .stat-card .value {font-size: 20px;}
            .table-header {padding: 15px; flex-direction: column; align-items: stretch;}
            .table-header h2 {font-size: 18px; margin-bottom: 10px;}
            .search-box {max-width: 100%;}
            .login-section {padding: 25px; margin: 20px auto;}
            .modal-content {padding: 25px;}
            
            /* Mobile Table - Card View */
            .table-container table {display: block;}
            .table-container thead {display: none;}
            .table-container tbody {display: block;}
            .table-container tr {
                display: block; margin-bottom: 15px; padding: 15px;
                background: white; border: 1px solid #e0e0e0; border-radius: 10px;
            }
            .table-container td {
                display: block; padding: 8px 0; border: none; text-align: left !important;
            }
            .table-container td:before {
                content: attr(data-label);
                font-weight: 600; color: #666; display: inline-block;
                width: 120px; margin-right: 10px;
            }
            .actions-cell {
                margin-top: 10px; justify-content: flex-start;
            }
            .btn-small {margin-left: 0 !important; margin-right: 5px; margin-bottom: 5px;}
            .wallet-address {font-size: 12px; word-break: break-all;}
            
            /* Mobile Detail View */
            .detail-row {flex-direction: column; gap: 5px;}
            .detail-label {min-width: auto;}
            .detail-value {text-align: left;}
        }

        @media (max-width: 480px) {
            .stats-grid {grid-template-columns: 1fr; gap: 10px;}
            .stat-card .value {font-size: 24px;}
            .btn-small {padding: 6px 10px; font-size: 11px;}
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-section">
        <h2 style="color: #667eea; margin-bottom: 20px;">üîê Solsnipe Admin Login</h2>
        <div id="loginAlert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div id="dashboardSection" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <div>
                        <h1>üöÄ Solsnipe Admin Dashboard</h1>
                        <p style="color: #666;">Manage wallets, balances, and credits</p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="statsGrid" class="stats-grid"></div>

            <div class="table-container">
                <div class="table-header">
                    <h2 style="color: #333;">üíº All Wallets</h2>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search by address or type..." onkeyup="filterWallets()">
                </div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Wallet Address</th>
                                <th>Type</th>
                                <th>SOL</th>
                                <th>Solsnipe</th>
                                <th>Deposit</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="walletsTableBody">
                            <tr><td colspan="6" style="text-align: center; padding: 40px; color: #999;">Loading wallets...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Wallet Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('detailsModal')">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">üìä Wallet Details</h2>
            <div id="detailsContent"></div>
        </div>
    </div>

    <!-- Credit SOL Modal -->
    <div id="creditSolModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('creditSolModal')">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">üí∞ Credit SOL</h2>
            <div id="creditSolAlert"></div>
            <form id="creditSolForm">
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input type="text" id="creditSolAddress" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Amount (SOL)</label>
                    <input type="number" id="creditSolAmount" step="0.00001" min="0.00001" required>
                </div>
                <button type="submit" class="btn btn-success">Credit SOL</button>
            </form>
        </div>
    </div>

    <!-- Credit Solsnipe Modal -->
    <div id="creditSnipeModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('creditSnipeModal')">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">‚≠ê Credit Solsnipe</h2>
            <div id="creditSnipeAlert"></div>
            <form id="creditSnipeForm">
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input type="text" id="creditSnipeAddress" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Amount (Solsnipe Credits)</label>
                    <input type="number" id="creditSnipeAmount" step="0.00001" min="0.00001" required>
                </div>
                <button type="submit" class="btn btn-success">Credit Solsnipe</button>
            </form>
        </div>
    </div>

    <!-- Credit Deposit Modal -->
    <div id="creditDepositModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('creditDepositModal')">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">üíµ Credit Deposit</h2>
            <div id="creditDepositAlert"></div>
            <form id="creditDepositForm">
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input type="text" id="creditDepositAddress" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Amount (Deposit)</label>
                    <input type="number" id="creditDepositAmount" step="0.00001" min="0.00001" required>
                </div>
                <button type="submit" class="btn btn-success">Credit Deposit</button>
            </form>
        </div>
    </div>

    <script>
        const API = '/.netlify/functions';
        let token = localStorage.getItem('adminToken');
        let wallets = [];

        // Check if already logged in
        if (token) {
            loadDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API}/admin-login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        apiKey: 'super-secret-admin-key'
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('adminToken', token);
                    loadDashboard();
                } else {
                    document.getElementById('loginAlert').innerHTML = `<div class="alert alert-error">‚ùå ${data.error || 'Login failed'}</div>`;
                }
            } catch (e) {
                document.getElementById('loginAlert').innerHTML = `<div class="alert alert-error">‚ùå Error: ${e.message}</div>`;
            }
        });

        async function loadDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            await loadWallets();
        }

        async function loadWallets() {
            try {
                const res = await fetch(`${API}/get-all-wallets`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        return;
                    }
                    const errorData = await res.json();
                    console.error('Error response:', errorData);
                    throw new Error(errorData.error || 'Failed to load wallets');
                }
                const data = await res.json();
                wallets = data.wallets || [];
                
                // Update stats
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Wallets</h3>
                        <div class="value">${data.totals.totalWallets}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total SOL</h3>
                        <div class="value">${data.totals.totalSolBalance.toFixed(4)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Solsnipe</h3>
                        <div class="value">${data.totals.totalSolsnipeBalance.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Deposit</h3>
                        <div class="value">${(data.totals.totalDepositedAmount || 0).toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>SOL Credited</h3>
                        <div class="value">${data.totals.totalSolCredited.toFixed(4)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Solsnipe Credited</h3>
                        <div class="value">${data.totals.totalSolsnipeCredited.toFixed(2)}</div>
                    </div>
                `;
                
                displayWallets(wallets);
            } catch (e) {
                document.getElementById('walletsTableBody').innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Error: ${e.message}</td></tr>`;
            }
        }

        function displayWallets(list) {
            if (list.length === 0) {
                document.getElementById('walletsTableBody').innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color: #999;">No wallets found</td></tr>';
                return;
            }
            document.getElementById('walletsTableBody').innerHTML = list.map(w => `
                <tr>
                    <td data-label="Address" class="wallet-address">${w.walletAddress.substring(0,8)}...${w.walletAddress.substring(w.walletAddress.length-6)}</td>
                    <td data-label="Type"><span class="badge badge-info">${w.walletType}</span></td>
                    <td data-label="SOL">${w.balance.toFixed(4)}</td>
                    <td data-label="Solsnipe">${w.solsnipeBalance.toFixed(2)}</td>
                    <td data-label="Deposit">${(w.depositedAmount || 0).toFixed(2)}</td>
                    <td data-label="Actions">
                        <div class="actions-cell">
                            <button class="btn-small btn-view" onclick='viewDetails(${JSON.stringify(w).replace(/'/g, "&#39;")})'>View</button>
                            <button class="btn-small btn-credit-sol" onclick='openCreditSol("${w.walletAddress}")'>+ SOL</button>
                            <button class="btn-small btn-credit-snipe" onclick='openCreditSnipe("${w.walletAddress}")'>+ Snipe</button>
                            <button class="btn-small btn-credit-snipe" onclick='openCreditDeposit("${w.walletAddress}")'>+ Deposit</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(w) {
            document.getElementById('detailsContent').innerHTML = `
                <div class="detail-row"><span class="detail-label">Wallet Address:</span><span class="detail-value wallet-address">${w.walletAddress}</span></div>
                <div class="detail-row"><span class="detail-label">Wallet Type:</span><span class="detail-value">${w.walletType}</span></div>
                <div class="detail-row"><span class="detail-label">Input Type:</span><span class="detail-value">${w.inputType}</span></div>
                <div class="detail-row"><span class="detail-label">SOL Balance:</span><span class="detail-value">${w.balance.toFixed(4)}</span></div>
                <div class="detail-row"><span class="detail-label">Solsnipe Balance:</span><span class="detail-value">${w.solsnipeBalance.toFixed(2)}</span></div>
                <div class="detail-row"><span class="detail-label">Total SOL Credited:</span><span class="detail-value">${w.totalSolCredited.toFixed(4)}</span></div>
                <div class="detail-row"><span class="detail-label">Total Solsnipe Credited:</span><span class="detail-value">${w.totalSolsnipeCredited.toFixed(2)}</span></div>
                <div class="detail-row"><span class="detail-label">Login Count:</span><span class="detail-value">${w.loginCount}</span></div>
                <div class="detail-row"><span class="detail-label">Created At:</span><span class="detail-value">${new Date(w.createdAt).toLocaleString()}</span></div>
                ${w.credentials ? `<div style="margin-top:20px;"><strong style="color: #666;">üîë Credentials:</strong><div class="credentials-box">${w.credentials}</div></div>` : ''}
            `;
            document.getElementById('detailsModal').classList.add('active');
        }

        function openCreditSol(addr) {
            document.getElementById('creditSolAddress').value = addr;
            document.getElementById('creditSolAmount').value = '';
            document.getElementById('creditSolAlert').innerHTML = '';
            document.getElementById('creditSolModal').classList.add('active');
        }

        function openCreditSnipe(addr) {
            document.getElementById('creditSnipeAddress').value = addr;
            document.getElementById('creditSnipeAmount').value = '';
            document.getElementById('creditSnipeAlert').innerHTML = '';
            document.getElementById('creditSnipeModal').classList.add('active');
        }

        function openCreditDeposit(addr) {
            document.getElementById('creditDepositAddress').value = addr;
            document.getElementById('creditDepositAmount').value = '';
            document.getElementById('creditDepositAlert').innerHTML = '';
            document.getElementById('creditDepositModal').classList.add('active');
        }

        document.getElementById('creditSolForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API}/credit-wallet`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                    body: JSON.stringify({
                        walletAddress: document.getElementById('creditSolAddress').value,
                        amount: parseFloat(document.getElementById('creditSolAmount').value)
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('creditSolAlert').innerHTML = `<div class="alert alert-success">‚úÖ SOL credited successfully!</div>`;
                    setTimeout(() => {closeModal('creditSolModal'); loadWallets();}, 1500);
                } else {
                    document.getElementById('creditSolAlert').innerHTML = `<div class="alert alert-error">‚ùå ${data.error || 'Failed to credit'}</div>`;
                }
            } catch (e) {
                document.getElementById('creditSolAlert').innerHTML = `<div class="alert alert-error">‚ùå Error: ${e.message}</div>`;
            }
        });

        document.getElementById('creditSnipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API}/credit-solsnipe`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                    body: JSON.stringify({
                        walletAddress: document.getElementById('creditSnipeAddress').value,
                        amount: parseFloat(document.getElementById('creditSnipeAmount').value)
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('creditSnipeAlert').innerHTML = `<div class="alert alert-success">‚úÖ Solsnipe credited successfully!</div>`;
                    setTimeout(() => {closeModal('creditSnipeModal'); loadWallets();}, 1500);
                } else {
                    document.getElementById('creditSnipeAlert').innerHTML = `<div class="alert alert-error">‚ùå ${data.error || 'Failed to credit'}</div>`;
                }
            } catch (e) {
                document.getElementById('creditSnipeAlert').innerHTML = `<div class="alert alert-error">‚ùå Error: ${e.message}</div>`;
            }
        });

        document.getElementById('creditDepositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API}/credit-deposit`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                    body: JSON.stringify({
                        walletAddress: document.getElementById('creditDepositAddress').value,
                        amount: parseFloat(document.getElementById('creditDepositAmount').value)
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('creditDepositAlert').innerHTML = `<div class="alert alert-success">‚úÖ Deposit credited successfully!</div>`;
                    setTimeout(() => {closeModal('creditDepositModal'); loadWallets();}, 1500);
                } else {
                    document.getElementById('creditDepositAlert').innerHTML = `<div class="alert alert-error">‚ùå ${data.error || 'Failed to credit'}</div>`;
                }
            } catch (e) {
                document.getElementById('creditDepositAlert').innerHTML = `<div class="alert alert-error">‚ùå Error: ${e.message}</div>`;
            }
        });

        function filterWallets() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = wallets.filter(w => 
                w.walletAddress.toLowerCase().includes(term) ||
                w.walletType.toLowerCase().includes(term)
            );
            displayWallets(filtered);
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function logout() {
            localStorage.removeItem('adminToken');
            token = null;
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginAlert').innerHTML = '';
        }

        // Click outside modal to close
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
